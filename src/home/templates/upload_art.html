{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}
{% block content %}

<style>
    .upload-artform{
         width: 100%;
         padding: 10px;
         margin: auto;
    }

#upload-title{
    color: burlywood;
}
</style>

{% if submitted %}
<p class="success">Your venue was submitted successfully. Thank you.</p>
{% else %}

<form method="post" action="{% url 'upload' %}"  class="upload-artform">
    <h5 id="upload-title"><em>Please upload your art using the form below</em></h5>
    {% csrf_token %}
    {{ upload_form | crispy }}
    <button type="submit" class="btn btn-primary">Post</button>
</form>

{% endif  %}
{% endblock %}
